<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>房源数据</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>项目名称</th>
            <th>住宅用房(套数)</th>
            <th>商业用房(套数)</th>
            <th>办公用房(套数)</th>
            <th>其他(套数)</th>
        </tr>
        {% for data in dates %}
        <tr>
            <td>{{ data[0]}}</td>
            <td>{{ data[1]}}</td>
            <td>{{ data[2]}}</td>
            <td>{{ data[3]}}</td>
            <td>{{ data[4]}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
